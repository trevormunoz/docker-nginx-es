proxy:
    build: ./nginx
    entrypoint: /usr/local/bin/bootstrap-nginx.sh
    links:
     - es
    ports:
     - "80:80"
     - "443:443"
es:
    build: ./es
    environment:
     - ES_HEAP_SIZE=512m
    expose:
     - "9200"
     - "9300"
    volumes_from:
     - esdata
esdata:
    build: ./esdata
    command: true
